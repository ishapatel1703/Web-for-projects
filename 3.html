<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
          p{text-align:center;}
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .toggle-form {
            text-align: center;
            margin-top: 20px;
        }
        .toggle-form button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            color: #4CAF50;
            text-decoration: underline;
        }
    </style>
</head>
<body>
   
    <div class="container">
        <a href="javascript:window. history. back();">Back</a>
        <h2>Login</h2>
         <div class="content">
        <p>Only universities can upload the projects</p1>
        </div>
        <form id="login-form">
            <div class="form-group">
                <label for="login-College Id">College Id</label>
                <input type="text" id="login-College Id" name="login-College Id" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="login-password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Login">
            </div>
        </form>

        <div class="toggle-form">
            <button onclick="toggleForm()">Sign Up</button>
        </div>
    </div>

    <script>
        function toggleForm() {
            var loginForm = document.getElementById("login-form");
            var signUpForm = document.getElementById("signup-form");

            if (loginForm.style.display === "none") {
                loginForm.style.display = "block";
                signUpForm.style.display = "none";
                document.querySelector(".toggle-form button").innerText = "Sign Up";
            } else {
                loginForm.style.display = "none";
                signUpForm.style.display = "block";
                document.querySelector(".toggle-form button").innerText = "Login";
            }
        }  
         function toggleForm() {
            window.location.href = "webpage2.html"; // Change "login.html" to the URL of your login page
        }
        openTab('signup');
    </script>
</body>
</html>
