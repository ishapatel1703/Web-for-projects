<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-info {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-info img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .profile-details {
            flex-grow: 1;
        }
        .profile-details h2 {
            margin-top: 0;
        }
        .profile-details p {
            margin-bottom: 0;
        }
        .edit-profile {
            text-align: center;
            margin-top: 10px;
        }
        .edit-profile button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .input (type="text){
            margin: 200px;
            text-align: center;

        }
    </style>
</head>
<body>
    <div class="container">
        <a href="javascript:window. history. back();">Back</a>

        <h1>User Profile</h1>
        
        <div class="profile-info">
            <img src="profile pic.png" alt="Profile Picture">
            <div class="profile-details">
                <h2>John Doe</h2>
                <p>Email: johndoe@example.com</p>
                <p>Phone: 123-456-7890</p>
            </div>
        </div>

        <div class="edit-profile">
            <button>Edit Profile</button>
</div>
<label for="upload">Upload project:</label>
<input type="file" id="upload" name="upload" accept=".jpg, .jpeg, .png">

</body>
</html>
